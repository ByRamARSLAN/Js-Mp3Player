<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP3 Player</title>
    <script
      src="https://kit.fontawesome.com/ad77af86a9.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="./style.css">
</head>
  <body>

    <!-- mp3 player -->

    <div class="music-player">
        <!-- oynatma listesi -->
        <button id="playlist" >
            <i class="fa-solid fa-angle-down"></i>
        </button>
        <img src="" id="song-image">
        <div class="song-details">
            <div id="song-name"></div>
            <div id="song-artist"></div>
        </div>
        <div class="player-options">
            <button id="shuffle">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="prev">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play" >
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="pause" class="hide">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-forward-step"></i>
            </button>
            <button id="repeat">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>

        <audio src="" id="audio" preload="metadata" ></audio>

        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>

        <div class="time-container">
            <span id="current-time">02.01</span>
            <span id="max-duration">02.56</span>
        </div>

        <div id="playlist-container" class="hide">
            <button id="close-button">
                <i class="fa solid fa-xmark"></i>
            </button>

            <ul>
                <li id="playlist-songs">
                </li>
            </ul>
        </div>

    </div>




    <script src="main.js"></script>
  </body>
</html>
